<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"/>
  
  <defs>
    <!-- Gradient Effect -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff1493; stop-opacity:1"/>
    </linearGradient>
    
    <style>
      .text {
        font-family: 'Poppins', sans-serif;
        text-anchor: middle;
        fill: url(#gradient);
      }

      .bold {
        font-weight: bold; /* Slightly bolder */
      }
    </style>
  </defs>

  <!-- Text Group -->
  <g transform="translate(0, 20)">
    <!-- First Line -->
    <text x="400" y="60" font-size="36" class="text">Hello, I'm Akshay Redekar!</text>

    <!-- Second Line (Slightly Bolder) -->
    <text x="400" y="120" font-size="26" class="text bold">Data Scientist | AI Enthusiast | Tech Innovator!</text>
  </g>
</svg>
